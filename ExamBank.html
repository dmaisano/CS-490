      console.log(json);
      unPopShit();
      popShit(json);

    function popShit(data) {
      for (i = 0; i <= 2; i++) {
        var x = data[i].id; // id in DB
        var y = data[i].name; //name of exam

        var popBut = document.getElementById(i);
        popBut.innerHTML = y;
      }
    } //pops radio buttons text
    function unPopShit() {
      for (i = 0; i < 3; i++) {
        var x = document.getElementById(i);
        x.innerHTML = '';
      }
    }
