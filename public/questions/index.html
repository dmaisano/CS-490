<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Create Question</title>
    <link rel="stylesheet" href="../styles.css" />
  </head>
  <body>
    <style>
      textarea {
        overflow: visible !important;
      }

      .container {
        display: grid;
        grid-template-columns: 1fr 1fr;
        justify-items: center;
        height: 100vh;
        max-height: 100vh;
      }

      .container > div {
        width: 100%;
      }

      .container > div:first-child {
        border-right: 5px solid #dfe1e5;
      }

      .card {
        max-width: 90%;
        margin: auto;
        margin-top: 1rem;
      }

      .newQuestion {
        margin: 0.5rem 0;
        display: grid;
        grid-template-columns: 1fr 0.5fr;
        grid-gap: 0.5rem;
      }

      .grid-header > input {
        background: transparent;
        text-align: center;
        border: none;
      }

      .newTopic > .card-body {
        display: grid;
        grid-template-columns: 1fr auto;
        grid-column-gap: 0.5rem;
      }

      .bank {
        padding-top: 0;
      }

      .grid-header,
      .bank > .question {
        display: grid;
        grid-template-columns: 1fr 0.5fr 0.5fr;
        grid-column-gap: 0.5rem;
      }

      .question:not(last-child) {
        margin-top: 0.5rem;
      }

      .btn {
        font-weight: 600;
      }

      .test_cases {
        grid-column: span 5;
      }

      .test_case {
        margin-top: 0.5rem;
        display: grid;
        grid-template-columns: 1fr 1fr auto;
        grid-column-gap: 0.5rem;
      }
    </style>

    <div class="container">
      <div>
        <!-- Create New Question -->
        <div class="card">
          <div class="card-title">Add Question</div>
          <div class="card-body newQuestion">
            <input type="text" id="name" placeholder="Question Name" required />
            <select id="topics" class="custom-select">
              <option value="">Topics</option>
            </select>
            <input
              type="text"
              id="functionName"
              placeholder="Function Name"
              required
            />
            <select id="difficulty" class="custom-select">
              <option value="">Difficulty</option>
              <option value="Easy">Easy</option>
              <option value="Medium">Medium</option>
              <option value="Hard">Hard</option>
            </select>

            <textarea
              name="description"
              id="description"
              rows="3"
              placeholder="Question Description"
              style="grid-column: span 2;"
              required
            ></textarea>

            <button
              type="button"
              class="btn btn-success"
              style="grid-column: span 2;"
              onclick="createQuestion()"
            >
              Add Test Case
            </button>
          </div>
        </div>

        <!-- Add New Topic -->
        <div class="card newTopic">
          <div class="card-title">Add New Topic</div>
          <div class="card-body">
            <input type="text" id="topic" placeholder="Topic" required />
            <button type="button" class="btn btn-success" onclick="addTopic()">
              Add
            </button>
          </div>
        </div>
      </div>

      <div>
        <!-- Bank -->
        <div class="card">
          <div class="card-title">Question Bank</div>
          <div class="card-body grid-header">
            <input type="text" value="Question Name" disabled />
            <input type="text" value="Difficulty" disabled />
            <input type="text" value="Topic" disabled />
          </div>
          <div class="card-body bank">
            <div class="question">
              <input
                type="text"
                style="grid-column: span 3"
                value="No Questions"
                disabled
              />
            </div>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="./questions.js"></script>
  </body>
</html>
