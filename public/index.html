<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>CS 490 Login</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <style>
    body {
      background: #282c34;
    }

    .login {
      display: flex;
      flex-direction: column;
      justify-content: center;
      margin: auto;
      height: 100%;
      width: 350px;
    }

    .btn-submit {
      width: 100%;
    }
  </style>
  <body>
    <div class="login">
      <div class="card">
        <div class="card-image">
          <img src="img/highlander.png" class="img-responsive" />
        </div>

        <div class="card-title">Login</div>

        <div class="card-body">
          <div class="form-group">
            <input
              type="text"
              id="username"
              class="form-field"
              placeholder="."
            />
            <label for="username" class="form-label">Username</label>
          </div>
          <div class="form-group">
            <input
              type="password"
              id="password"
              class="form-field"
              placeholder="."
            />
            <label for="password" class="form-label">Password</label>
          </div>
        </div>

        <div class="card-footer">
          <button type="submit" class="btn btn-submit" onclick="login()">
            Login
          </button>
        </div>
      </div>
    </div>

    <script>
      (function() {
        let user = sessionStorage.getItem('user');

        // redirect if logged in
        if (user) {
          redirect(JSON.parse(user));
        }

        document.querySelector('#password').addEventListener('keyup', event => {
          if (event.key !== 'Enter') return;

          login();

          event.preventDefault();
        });
      })();

      function login() {
        const user = document.querySelector('#username').value || '';
        const pass = document.querySelector('#password').value || '';

        fetch('http://localhost:4200/api/user', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            user,
            pass,
          }),
        })
          .then(res => {
            if (res.status !== 200) {
              alert('Failed To Log In');
              return false;
            }

            return res.json();
          })
          .then(user => {
            if (!user) return;

            sessionStorage.setItem('user', JSON.stringify(user));

            redirect(user);
          })
          .catch(() => {});
      }

      function redirect(user) {
        if (user.type === 'instructor') {
          window.location.href = '/instructor';
        } else {
          window.location.href = '/student';
        }
      }
    </script>
  </body>
</html>
