<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Instructor Home</title>
    <link rel="stylesheet" href="../styles.css" />
  </head>
  <body>
    <style>
      .container {
        max-width: 100vw;
        padding: 1rem;
      }

      .titles {
        max-height: 30%;
      }

      .title {
        font-size: 2.2rem;
        text-align: center;
      }

      .user {
        font-size: 1.5rem;
        margin-bottom: 0;
      }

      .button-group {
        display: flex;
        flex-direction: column;
        align-items: center;
        max-height: 70%;
      }

      .btn {
        width: 50%;
        font-size: 2rem;
        margin: 5vh 0;
      }

      .btn:last-child {
        margin-bottom: 0;
      }
    </style>

    <div class="container">
      <div class="titles">
        <h1 class="title">Instructor Home</h1>
        <h2 class="title user"></h2>
      </div>

      <div class="button-group">
        <!-- <a class="btn" href="../grades/index.html">View Grades</a> -->
        <button type="button" class="btn" disabled>View Grades</button>

        <a class="btn" href="../exams/index.html">View Exams</a>

        <a class="btn" href="../exams/create.html">Create Exam</a>

        <a class="btn" href="../questions/">Create Questions</a>
      </div>
    </div>

    <script type="module">
      import { redirect } from '../scripts/redirect.js';

      (function() {
        redirect('instructor').then(() => {
          const user = JSON.parse(sessionStorage.getItem('user'));

          const elem = document.querySelector('.user');
          elem.innerHTML = user.user;
        });
      })();
    </script>
  </body>
</html>
