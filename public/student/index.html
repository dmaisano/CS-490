<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Student Home</title>
    <link rel="stylesheet" href="../styles.css" />
  </head>
  <body>
    <style>
      .container {
        max-width: 100vw;
        padding: 1rem;
      }

      .title {
        font-size: 3rem;
        text-align: center;
      }

      .button-group {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .btn {
        width: 50%;
        font-size: 2rem;
        margin: 5vh 0;
      }
    </style>

    <div class="container">
      <h1 class="title">Student</h1>
      <h2 class="title user"></h2>

      <div class="button-group">
        <!-- <a class="btn disabled" href="" disabl>View Grades</a> -->
        <button type="button" class="btn" disabled>View Grades</button>

        <a class="btn" href="../exams/index.html">View Exams</a>
      </div>
    </div>

    <script type="module">
      import { redirect } from '../scripts/redirect.js';
      import { getUser } from '../scripts/utils.js';

      (function() {
        redirect().then(() => {
          const user = getUser();

          const elem = document.querySelector('.user');
          elem.innerHTML = user.user.toUpperCase();
        });
      })();
    </script>
  </body>
</html>
