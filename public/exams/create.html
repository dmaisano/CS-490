<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Create Exam</title>
    <link rel="stylesheet" href="../styles.css" />
    <!-- <link rel="stylesheet" href="./create.css" /> -->
  </head>
  <body>
    <div class="split hidden">
      <div class="split-item">
        <!-- Question Bank -->
        <div class="card">
          <div class="card-title">Question Bank</div>
          <div class="card-body">
            <!-- Filter Box -->
            <div id="filter-box">
              <input
                type="text"
                id="question_name"
                placeholder="Question Name"
              />
              <div class="custom-select">
                <select id="topics">
                  <option value="">Topics</option>
                </select>

                <i class="fas fa-sort-down"></i>
              </div>
              <div class="custom-select">
                <select id="difficulty">
                  <option value="">Difficulty</option>
                  <option value="Easy">Easy</option>
                  <option value="Medium">Medium</option>
                  <option value="Hard">Hard</option>
                </select>
                <i class="fas fa-sort-down"></i>
              </div>
              <button
                type="button"
                class="btn btn-warning"
                onclick="filterQuestions(true)"
              >
                Reset
              </button>
              <button
                type="button"
                class="btn btn-success"
                onclick="filterQuestions()"
              >
                Submit
              </button>
            </div>

            <div class="question-bank-header">
              <input type="text" value="Question Name" disabled />
              <input type="text" value="Topic" disabled />
              <input type="text" value="Difficulty" disabled />
              <button
                style="visibility: hidden;"
                type="button"
                class="btn btn-success"
              >
                <i class="fas fa-plus"></i>
              </button>
            </div>

            <div class="question-bank"></div>
          </div>
        </div>
      </div>

      <div class="split-item">
        <!-- Exam Preview -->
        <div class="card">
          <div class="card-title">Exam Preview</div>
          <div class="card-body exam">
            <!-- Exam Name -->
            <input
              type="text"
              class="exam-name"
              placeholder="Exam Name"
              required
            />

            <div class="exam-bank-header">
              <input type="text" value="Question Name" disabled />
              <input type="text" value="Points" disabled />
              <button
                style="visibility: hidden;"
                type="button"
                class="btn btn-success"
              >
                <i class="fas fa-plus"></i>
              </button>
              <button
                style="visibility: hidden;"
                type="button"
                class="btn btn-success"
              >
                <i class="fas fa-plus"></i>
              </button>
            </div>
            <div class="exam-bank">
              <div class="question" id="placeholder">
                <input
                  style="grid-column: span 5;"
                  type="text"
                  value="No Questions Added"
                  disabled
                />
              </div>
            </div>

            <button
              type="button"
              class="btn btn-success exam-submit"
              onclick="createExam()"
            >
              Create Exam
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="modal hidden">
      <div class="card">
        <div class="card-title">
          <button type="button" class="btn btn-danger">
            <i class="fas fa-times"></i>
          </button>
          <div id="question-name">Two Sum</div>
          <button type="button" class="btn btn-danger" onclick="closeModal()">
            <i class="fas fa-times"></i>
          </button>
        </div>

        <div class="card-body">
          <div id="function-name" class="form-group">
            <label>Function Name</label>
            <input type="text" name="function-name" readonly />
          </div>

          <div class="topic-difficulty">
            <div class="form-group">
              <label>Topic</label>
              <input id="topic" type="text" name="function-name" readonly />
            </div>

            <div class="form-group">
              <label>Difficulty</label>
              <input
                id="difficulty"
                type="text"
                name="function-name"
                readonly
              />
            </div>
          </div>

          <div class="form-group" id="description">
            <label>Description</label>
            <textarea name="description" readonly></textarea>
          </div>

          <div class="constraints">
            <div class="item"><i class="far fa-square"></i> If Statement</div>
            <div class="item">
              <i class="far fa-square"></i> Print Statement
            </div>
            <div class="item"><i class="far fa-square"></i> For Loop</div>
            <div class="item"><i class="far fa-square"></i> While Loop</div>
          </div>

          <div class="test-cases">
            <div class="test-cases-header">
              <input type="text" value="Args" readonly />
              <input type="text" value="Output" readonly />
            </div>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="./create.js"></script>
  </body>
</html>
