<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Create Exam</title>
    <link rel="stylesheet" href="../styles.css" />
  </head>
  <body>
    <style>
      textarea {
        overflow: visible !important;
      }

      .container {
        display: grid;
        grid-template-columns: 1fr 0.75fr;
        justify-items: center;
        height: 100vh;
        max-height: 100vh;
      }

      @media (min-width: 1200px) {
        .container {
          grid-template-columns: 1fr 1fr;
        }
      }

      .container > div {
        width: 100%;
      }

      .container > div:first-child {
        border-right: 5px solid #dfe1e5;
      }

      .card {
        max-width: 90%;
        margin: auto;
        margin-top: 1rem;
      }

      .filter-box {
        display: grid;
        grid-template-columns: 1fr repeat(3, auto);
        grid-column-gap: 0.05rem;
      }

      .filter-box > #questionName {
        font-weight: 700;
        padding-left: 0.5rem;
      }

      .filter-box .custom-select {
        padding-right: 0.25rem;
        background-color: #585ad6;
      }

      .filter-box > .btn,
      .question > .btn {
        padding: 0.5rem;
      }

      .filter-box > * {
        border-radius: 0;
      }

      .question {
        display: grid;
        grid-template-columns: 1fr auto;
        grid-column-gap: 0.5rem;
      }
    </style>

    <div class="container">
      <!-- Left Side -->
      <div>
        <!-- filter card -->
        <div class="card filter">
          <div class="card-body">
            <div class="filter-box">
              <input
                type="text"
                id="questionName"
                placeholder="Question Name"
              />

              <select id="difficulty" class="custom-select">
                <option value="">Difficulty</option>
                <option value="Easy">Easy</option>
                <option value="Medium">Medium</option>
                <option value="Hard">Hard</option>
              </select>

              <select id="topics" class="custom-select">
                <option value="">Topics</option>
              </select>

              <button
                type="button"
                class="btn btn-success"
                onclick="filterSubmit()"
              >
                Submit
              </button>
            </div>
          </div>
        </div>

        <!-- Question Bank -->
        <div class="card bank">
          <div class="card-title">Question Bank</div>
          <div class="card-body">
            <div class="question">
              <input type="text" value="2 + 2" disabled />
              <button type="button" class="btn btn-success">
                Add
              </button>
            </div>
          </div>
        </div>

        <!-- Create New Question -->
        <div class="card">
          <div class="card-title">Add Question</div>
          <div class="card-body newQuestion">
            <div
              style="margin: 0.5rem 0; display: grid; grid-template-columns: 1fr 0.5fr; grid-gap: 0.5rem;"
            >
              <input type="text" id="name" placeholder="Question Name" />
              <select id="topics" class="custom-select" style="color: #3b4350;">
                <option value="">Topics</option>
              </select>
              <input
                type="text"
                id="functionName"
                placeholder="Function Name"
              />
              <select
                id="difficulty"
                class="custom-select"
                style="color: #3b4350;"
              >
                <option value="">Difficulty</option>
                <option value="Easy">Easy</option>
                <option value="Medium">Medium</option>
                <option value="Hard">Hard</option>
              </select>
            </div>
            <textarea
              name="description"
              id="description"
              rows="3"
              placeholder="Question Description"
              va
            ></textarea>

            <div id="test-cases"></div>

            <button
              type="button"
              class="btn btn-success"
              onclick="createQuestion()"
            >
              Add Test Case
            </button>
          </div>
        </div>
      </div>

      <!-- Right Side -->
      <div>
        <h1 class="title" style="text-align: center;">Exam Preview</h1>
      </div>
    </div>

    <script type="module" src="./create.js"></script>
  </body>
</html>
